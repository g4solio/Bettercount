name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Build
      run: dotnet build --project Bettercount/Bettercount.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal --project Bettercount.Tests/Bettercount.Tests.csproj
